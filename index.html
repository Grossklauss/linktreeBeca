<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doces da Beca - Cardápio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #FF6B8B;
            --color-secondary: #FFD166;
            --color-accent: #7BC8C0;
            --color-background: #FFF5F7;
            --color-text: #333333;
            --color-card: #FFFFFF;
            --color-menu-item: #FFFBF5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--color-background) 0%, #FFE8EC 100%);
            color: var(--color-text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, var(--color-primary) 0%, #FF8FA3 100%);
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.3);
            border: 4px solid white;
        }

        .logo i {
            font-size: 50px;
            color: white;
        }

        h1 {
            font-size: 28px;
            color: var(--color-primary);
            margin-bottom: 5px;
        }

        .subtitle {
            color: var(--color-text);
            font-size: 16px;
            opacity: 0.8;
        }

        .card {
            background-color: var(--color-card);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            animation: slideUp 0.5s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 20px;
            color: var(--color-primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 10px;
        }

        .menu-category {
            margin-bottom: 25px;
        }

        .category-title {
            font-size: 18px;
            color: var(--color-accent);
            margin-bottom: 15px;
            padding-bottom: 5px;
            border-bottom: 2px dashed var(--color-secondary);
        }

        .menu-item {
            background-color: var(--color-menu-item);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            transition: all 0.3s;
            border-left: 4px solid var(--color-primary);
        }

        .menu-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .item-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--color-primary);
        }

        .item-price {
            color: var(--color-accent);
            font-weight: 700;
            background: rgba(123, 200, 192, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
        }

        .item-description {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 25px;
            background: linear-gradient(to right, var(--color-primary) 0%, #FF8FA3 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 18px;
            margin: 10px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 107, 139, 0.4);
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.6);
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-whatsapp {
            background: linear-gradient(to right, #25D366 0%, #20BA5C 100%);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .btn-whatsapp:hover {
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.6);
        }

        .btn-location {
            background: linear-gradient(to right, var(--color-accent) 0%, #5AB8B0 100%);
            box-shadow: 0 5px 15px rgba(122, 200, 192, 0.4);
        }

        .btn-location:hover {
            box-shadow: 0 8px 20px rgba(122, 200, 192, 0.6);
        }

        .btn-home {
            background: linear-gradient(to right, var(--color-secondary) 0%, #FFC44D 100%);
            box-shadow: 0 5px 15px rgba(255, 209, 102, 0.4);
        }

        .btn-home:hover {
            box-shadow: 0 8px 20px rgba(255, 209, 102, 0.6);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--color-text);
            opacity: 0.7;
            font-size: 14px;
        }

        .animation-delay-1 {
            animation-delay: 0.2s;
        }

        .animation-delay-2 {
            animation-delay: 0.4s;
        }

        .animation-delay-3 {
            animation-delay: 0.6s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            body {
                padding: 15px;
            }

            .card {
                padding: 15px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 16px;
            }

            .menu-item {
                padding: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cake"></i>
            </div>
            <h1>Doces da Beca</h1>
            <p class="subtitle">Sabores que encantam</p>
        </header>

        <a href="https://wa.me/5545988349397?text=Olá! Gostaria de fazer um pedido." class="btn btn-whatsapp animation-delay-1" target="_blank">
            <i class="fab fa-whatsapp"></i> Fazer pedido pelo WhatsApp
        </a>

        <a href="https://maps.google.com/?q=R.+Pedro+Ivo,+3005+-+Região+do+Lago,+Cascavel+-+PR,+85812-171" class="btn btn-location animation-delay-2" target="_blank">
            <i class="fas fa-map-marker-alt"></i> Ver localização
        </a>

        <a href="index.html" class="btn btn-home animation-delay-3">
            <i class="fas fa-book-open"></i> Acessar Cardápio
        </a>

    </div>

    <script>
        // Adicionando efeitos de interatividade
        document.addEventListener('DOMContentLoaded', function () {
            const cards = document.querySelectorAll('.card');
            const menuItems = document.querySelectorAll('.menu-item');

            cards.forEach(card => {
                card.addEventListener('mouseenter', function () {
                    this.style.transform = 'translateY(-5px)';
                    this.style.boxShadow = '0 15px 30px rgba(0, 0, 0, 0.1)';
                });

                card.addEventListener('mouseleave', function () {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '0 10px 25px rgba(0, 0, 0, 0.05)';
                });
            });

            menuItems.forEach(item => {
                item.addEventListener('mouseenter', function () {
                    this.style.transform = 'translateX(5px)';
                    this.style.boxShadow = '0 6px 15px rgba(0, 0, 0, 0.08)';
                });

                item.addEventListener('mouseleave', function () {
                    this.style.transform = 'translateX(0)';
                    this.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.03)';
                });
            });
        });
    </script>
</body>
</html>
